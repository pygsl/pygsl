# Target: test what is not standard at ubuntu latest and is known to
#         have not been fulfilled
# currently:
#  * swig 4.3, ubuntu contains 4.2, Swig_Python_AppendOutput changed functionality
#  * gsl  2.8: bspline changed functionality

name: test if pygsl is compatible with swig-4.3 and gsl-2.8



on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


name: Build Libraries
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACTIONS_RUNNER_DEBUG: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install dpkg-dev

      - name: Build swig 4.3
        uses: ./.github/actions/build-lib
        with:
          name: "Swig 4.3"
          cacheKey: "swig-4.3"
          cachePath: ${{ github.workspace }}/swig4.3_arch.deb
          downloadArtifactName: "swig-4.3"
          sourceDownloadScript: "compat/download-swig4.3.sh"
          sourceTar: "swig4.3_ubuntu_src.tar"
          buildCommands: |
            (cd build && dpkg-source -x src/swig*.dsc)
            (cd build/swig-4.3.0 && sudo apt-get build-dep . && dpkg-buildpackage -us -uc)
            mv build/swig_4.3.0-0ubuntu2_amd64.deb ${{ github.workspace }}/swig4.3_arch.deb
          uploadPaths: ${{ github.workspace }}/swig4.3_arch.deb

      - name: Build gsl 2.8
        uses: ./.github/actions/build-lib
        with:
          name: "GSL 2.8"
          cacheKey: "gsl-2.8"
          cachePath: ${{ github.workspace }}/libgsl-dev-2.8_arch.deb
          downloadArtifactName: "gsl-2.8"
          sourceDownloadScript: "compat/download-gsl-2.8.sh"
          sourceTar: "gsl_2.8_ubuntu_src.tar"
          buildCommands: |
            (cd build && dpkg-source -x src/gsl*.dsc)
            (cd build/gsl-2.8+dfsg && sudo apt-get build-dep . && dpkg-buildpackage -us -uc)
            mv build/libgsl28_2.8+dfsg-3ubuntu3_amd64.deb     ${{ github.workspace }}/libgsl_2.8_arch.deb
            mv build/libgsl-dev_2.8+dfsg-3ubuntu3_amd64.deb   ${{ github.workspace }}/libgsl-dev-2.8_arch.deb
            mv build/libgslcblas0_2.8+dfsg-3ubuntu3_amd64.deb ${{ github.workspace }}/libgslcblas0-2.8_arch.deb
            mv build/gsl-bin_2.8+dfsg-3ubuntu3_amd64.deb      ${{ github.workspace }}/gsl-bin_2.8_arch.deb
          uploadPaths: |
            ${{ github.workspace }}/libgsl_2.8_arch.deb
            ${{ github.workspace }}/libgsl-dev-2.8_arch.deb
            ${{ github.workspace }}/libgslcblas0-2.8_arch.deb
            ${{ github.workspace }}/gsl-bin_2.8_arch.deb
  

jobs:
  test-swig-additional:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test swig 4.3
        uses: ./.github/actions/test-artifact
        with:
          artifactName: swig-4.3
          installCommand: "sudo dpkg -i swig4.3_arch.deb || sudo apt-get install -f -y"
          dependencies: "libgsl-dev python3-dev python3-pip python3-venv"

  test-gsl-add:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test gsl 2.8
        uses: ./.github/actions/test-artifact
        with:
          artifactName: gsl-2.8
          installCommand: "sudo dpkg -i libgsl-dev-2.8_arch.deb libgslcblas0-2.8_arch.deb libgsl_2.8_arch.deb || sudo apt-get install -f -y"
          dependencies: "swig python3-dev python3-pip python3-venv"
            
